name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_BACKEND_NAME: mediagenie-backend
  AZURE_WEBAPP_FRONTEND_NAME: mediagenie-frontend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/media-service
          file: ./backend/media-service/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-backend:${{ github.sha }},${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-backend:latest
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-backend:latest
          cache-to: type=inline

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_BACKEND_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-backend:${{ github.sha }}

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-frontend:${{ github.sha }},${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-frontend:latest
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-frontend:latest
          cache-to: type=inline

      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_FRONTEND_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_FRONTEND_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/mediagenie-frontend:${{ github.sha }}
